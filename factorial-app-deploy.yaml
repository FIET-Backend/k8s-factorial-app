apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-factorial-app
  namespace: factorial
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1 # 1 pod will be added at a time
      maxUnavailable: 0 # 0 pod will be unavailable at a time
  selector:
    matchLabels:
      app: factorial-app
  template:
    metadata:
      labels:
        app: factorial-app
    spec:
        containers:
        - name: factorial
          image: jeroso/factorial-app:0.0.2